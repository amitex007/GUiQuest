<!DOCTYPE html>
<html ng-app="QuestSearch">

	<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	</head>

	<body ng-controller="QueryListControl">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">


				Search: <input ng-model="searchq">
			</div>
			Sort by:
<!-- <select ng-model="orderProp">
  <option value="name">Alphabetical</option>
  <option value="age">Newest</option>
</select> -->
	<div class="col-md-10">
		<ul class="phones">

			<li ng-repeat="query in queryList | filter:searchq">
				<span>{{query.sessionId}}</span>
				<p>{{query.queryString}}</p>




			</li>
		</ul>
</div>
</div>
</div>




	</body>







</html>
